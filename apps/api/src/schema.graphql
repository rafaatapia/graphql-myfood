type Product {
  _id: ID!
  name: String!
  description: String
  price: Float!
  unit: Unit!
}

input ProductCreateInput {
  name: String!
  description: String
  price: Float!
  unit: Unit!
}

enum Unit {
  UN
  LT
  GR
  KG
}

type Query {
  products: [Product!]!
}

type Mutation {
  createProduct(data: ProductCreateInput!): Product!
  deleteProduct(_id: ID!): Product!
}
